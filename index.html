<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FRUITS SLICER GAME</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="styling.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-darkness/jquery-ui.css">
    </head>
    
    <body>
        
       
            
        <div id="container">
           
            <div id="score">Score: <span id="scorevalue">0</span>
            </div>
            <div id="trialsLeft">  </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                 Try Again
            </div>
            <div id="fruitsContainer">
             <img id="fruit1" class="fruit">
            </div>
            <div id="instruction">
               Slice The Fruits
            </div>
            
            <div id="startreset">
              Start Game
            </div>
           
            <div id="gameover">
            
            </div>
            
        </div>
        
        
        
        <audio id="slicesound">
            <source src="audio/woosh.mp3.mp3">
        </audio>
        <audio id="bg">
          <source src="audio/Time%20Back.mp3">
        </audio>
        
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
           
    
    <script src="jquery.js"></script>
        
    </body>


</html>
